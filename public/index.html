<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Academo. Para fines academicos, creado por Eric Lucero G."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->

    <meta name="theme-color" content="#4c91de" />
    <!-- <meta
      name="description"
      content="Productos de limpieza para la industria y el hogar. Desinfectantes, detergentes, limpiavidrios, escobas y todos los insumos de limpieza que necesitas."
    /> -->
    <!-- Control the behavior of search engine crawling and indexing -->
    <meta name="robots" content="index,follow" />
    <!-- All Search Engines -->
    <meta name="googlebot" content="index,follow" />
    <!-- Google Specific -->
    <!-- Tells Google not to provide a translation for this document -->
    <meta name="google" content="notranslate" />
    <!-- FACEBOOK Open Graph -->
    <meta property="og:url" content="https://academo.xyz" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Academo" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!-- FACEBOOK Open Graph -->
    <meta
      property="og:image"
      content="https://res.cloudinary.com/dcvnw6hvt/image/upload/v1591857092/aceohqktukyehrutgps5.png"
    />
    <meta property="og:image:alt" content="Academo logo" />
    <meta
      property="og:description"
      content="es un sitio que lleva la
          educación virtual de manera personalizada.
        Sitio creado y desarrollado para uso público"
    />
    <meta property="og:site_name" content="Academo" />
    <meta property="og:locale" content="es_PA" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="backdrop-hook"></div>
    <div id="modal-hook"></div>
    <div id="root"></div>
